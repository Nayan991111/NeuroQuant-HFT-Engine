name: NeuroQuant Build Verification

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker build ./backend -t NeuroQuant-backend:test

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker build ./frontend -t NeuroQuant-frontend:test

  build-ai-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker build ./nlp_service -t NeuroQuant-ai:test