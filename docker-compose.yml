version: '3.8'

services:
  # 1. DATABASE SERVICE
  postgres:
    image: postgres:15
    container_name: sentiment_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: sentiment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d sentiment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. MESSAGE BROKER (ZOOKEEPER)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - trading-net

  # 3. MESSAGE BROKER (KAFKA)
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Allow connection from internal (kafka:29092) and external (localhost:9092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - trading-net
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 4. BACKEND API (Node.js) - NEW
  backend:
    build: ./backend
    container_name: trading_backend
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
      - DB_NAME=sentiment_db
      - KAFKA_BROKER=kafka:29092  # Internal Docker address
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - trading-net

  # 5. FRONTEND UI (React/Vite) - NEW
  frontend:
    build: ./frontend
    container_name: trading_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api # Browser runs outside docker, so it hits localhost
    volumes:
      - ./frontend/src:/app/src # Hot reloading (updates code without rebuild)
    depends_on:
      - backend
    networks:
      - trading-net

  # 6. AI SERVICE (Python) - NEW
  ai-service:
    build: ./nlp_service
    container_name: trading_ai
    environment:
      - KAFKA_BROKER=kafka:29092 # Internal Docker address
      - BACKEND_URL=http://backend:3001/api
      - DB_HOST=postgres
      - DB_PASSWORD=admin
    depends_on:
      - kafka
      - backend
    networks:
      - trading-net

volumes:
  postgres_data:

networks:
  trading-net:
    driver: bridge