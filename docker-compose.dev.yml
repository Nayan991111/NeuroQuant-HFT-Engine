version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: sentiment-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: sentiment_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentiment-network

  redis:
    image: redis:7-alpine
    container_name: sentiment-redis
    ports:
      - "6379:6379"
    networks:
      - sentiment-network

volumes:
  postgres_data:

networks:
  sentiment-network:
    driver: bridge